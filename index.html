<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Faster</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    /* شاشة تسجيل الدخول */
    .login-container {
      max-width: 380px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }

    .app-logo {
      width: 90px;
      height: 90px;
      background: #007bff;
      margin: auto;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 35px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .app-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      display: block;
      width: 95%;
      margin: 10px auto;
      padding: 12px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }

    .btn-red {
      background: #d40000 !important;
    }

    /* Dashboard */
    .dashboard {
      display: none;
      max-width: 420px;
      margin: 20px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .dash-title {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Settings Page */
    .settings-page {
      display: none;
      max-width: 420px;
      margin: 20px auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .settings-title {
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .settings-input {
      width: 95%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .save-btn {
      background: green !important;
    }

  </style>
</head>

<body>

  <!-- صفحة تسجيل الدخول -->
  <div class="login-container" id="loginPage">
    <div class="app-logo">BF</div>
    <div class="app-title">Booking Faster</div>

    <input type="text" id="email" placeholder="Email Address" />
    <input type="password" id="password" placeholder="Password" />

    <a href="#" class="btn" onclick="login()">Login</a>
  </div>

  <!-- صفحة الداشبورد -->
  <div class="dashboard" id="dashboard">
    <div class="dash-title">Dashboard</div>

    <a class="btn">Hospital Bookings</a>
    <a class="btn">Medical Consultations</a>
    <a class="btn">Fitness Plans</a>
    <a class="btn">Medical Tourism</a>
    <a class="btn">Change Password</a>

    <!-- زر الإعدادات الجديد -->
    <a class="btn" onclick="openSettings()">Settings</a>

    <a class="btn btn-red" onclick="logout()">Logout</a>
  </div>

  <!-- صفحة الإعدادات -->
  <div class="settings-page" id="settingsPage">
    <div class="settings-title">Payment Settings</div>

    <label>Unified Payment Link</label>
    <input type="text" id="paymentLink" class="settings-input" placeholder="Enter your payment URL here">

    <a class="btn save-btn" onclick="saveSettings()">Save</a>
    <a class="btn btn-red" onclick="backToDashboard()">Back</a>
  </div>

  <script>
    function login() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }

    function logout() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("settingsPage").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }

    function openSettings() {
      document.getElementById("dashboard").style.display = "none";
      document.getElementById("settingsPage").style.display = "block";

      // تحميل الرابط المحفوظ إذا موجود
      document.getElementById("paymentLink").value =
        localStorage.getItem("paymentURL") || "";
    }

    function saveSettings() {
      let link = document.getElementById("paymentLink").value;
      localStorage.setItem("paymentURL", link);
      alert("Payment Link Saved Successfully");
    }

    function backToDashboard() {
      document.getElementById("settingsPage").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
    }
  </script>

</body>
</html>
